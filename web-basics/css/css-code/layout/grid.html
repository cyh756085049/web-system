<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用grid实现元素水平垂直居中</title>
</head>
<style>
    .grid-container {
        display: grid;
        place-items: center;
        height: 100vh;
    }

    .item {
        width: 100px;
        height: 100px;
        background-color: #ddd;
    }
</style>
<body>
    <div class="grid-container">
        <div class="item">水平垂直居中</div>
    </div>
</body>
</html>
