<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用margin auto实现元素水平居中</title>
</head>
<style>
    .position-container {
        height: 100vh; /* 使容器的高度为视口高度 */
    }

    .item {
        width: 100px;
        height: 100px;
        background-color: #ddd;
        margin: auto;
    }
</style>
<body>
    <div class="position-container">
        <div class="item">水平垂直居中</div>
    </div>
</body>
</html>
